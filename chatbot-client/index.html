<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="lib/todomvc-common/base.css">
		<link rel="stylesheet" href="lib/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<header class="schedule_btn_container">
			<a href="#" class="action-button shadow animate blue" >Today</a>
			<a href="#" class="action-button shadow animate red"  >Mon</a>
			<a href="#" class="action-button shadow animate green">All</a>
		</header> 
		<section class="todoapp">
			<header class="header">
				<h1>學이음</h1>
				<input class="new-todo" placeholder="What needs to be done?" onkeyautofocus>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
				</ul>
			</section>
		</section>
		<footer class="info">
			<!-- Change this out with your name and url ↓ -->
			<p>Created by Team 學이음</p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="lib/todomvc-common/base.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
